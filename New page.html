<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ccf;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .header-image {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <img src="http://user-assets.sxlcdn.com/images/1167011/Fk7Iv0f8PimFQH2iZkujj7x_b9oe.jpeg?imageMogr2/strip/auto-orient/thumbnail/300x300%3E/interlace/1/format/jpeg" alt="Logo" class="header-image">
        <h1>欢迎来到我的网页</h1>
    </header>

    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#contact">联系我们</a>
    </nav>

    <div class="content">
        <section id="home">
            <h2>首页</h2>
            <p>这是我的个人网站。我喜欢分享我的兴趣和项目。</p>
        </section>

        <section id="about">
            <h2>关于我</h2>
            <p>我是一个热爱编程和学习新技术的人。</p>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <p>如果你有任何问题，可以通过电子邮件联系我。</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 我的网页. 保留所有权利。</p>
    </footer>

</body>
</html>
